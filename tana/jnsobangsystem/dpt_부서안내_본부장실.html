<!DOCTYPE html>
<html lang="ko">
<head>
    <title>부서안내</title>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0"/>
	<meta name="title" content="전남소방 행정시스템"/>
	<meta name="keywords" content="전남소방 행정시스템"/>
    <meta name="description" content="전남소방 행정시스템의 이용안내 정보를 제공합니다."/>
    <!-- css -->
    <link type="text/css" href="css/base.css" media="all" rel="stylesheet" />
    <link type="text/css" href="css/dpt_common.css" media="all" rel="stylesheet" />
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>

<body>
<div class="dpt dpt_director">

    <!--header-->
    <header class="header">
        <div class="inner">
            <h1 class="logo">본부장실</h1>
            <div class="util">
                <p>
                    <label for="TODAY" class="hidden">오늘날짜</label>
                    <input type="text" id="TODAY" value="" disabled="disabled"/>
                </p>
                <strong>
                    <b>
                        <label for="TIME" class="hidden">오늘시간</label>
                        <input type="text" id="TIME" value="" disabled="disabled"/>
                    </b>
                </strong>
            </div>
        </div>
    </header>

    <!-- content -->
    <!-- bar1과 bar2의 모양다름 / class="boxg" 마다 -->
    <div id="contents" class="contents">

        <div class="inner group">
            <strong class="boxg_section1 group_first">
                <div class="boxg director_box">
                    <h2 class="group_head">본부장</h2>
                    <div class="boxg_wrap">
                        <div class="group_img"><img src="images/gi_img.png"  alt="프로필 사진"/></div>
                        <div class="group_cont">
                            <p class="group_tit">
                                <span class="group_rank">소방감</span>
                                <span class="group_name">마재윤</span>
                            </p>
                            <p class="group_desc">전라남도 소방관련 업무 전반</p>
                        </div>
                    </div>
                </div>
            </strong>
    
            <!-- 1개 -->
            <ul>
                <li>
                    <div class="boxg_section1">
                        <div class="boxg sub_director_box">
                            <h2 class="group_head">부속실</h2>
                            <div class="boxg_wrap">
                                <div class="group_img"><img src="images/gi_img.png"  alt="프로필 사진"/></div>
                                <div class="group_cont">
                                    <p class="group_tit">
                                        <span class="group_rank">비서</span>
                                        <span class="group_name">이정은</span>
                                    </p>
                                    <p class="group_desc">비서 업무</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>


    </div>




</div>

<script type="text/javascript" src="js/day.js"></script>

</body>
</html>
