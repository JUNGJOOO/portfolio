<!DOCTYPE html>

<head>

	<meta name="title" content="전남소방 행정시스템"/>

<body>
<div class="mpm mpmu">

    <!--header-->

        <div class="inner">
            <h1 class="logo"><span>회의실</span> 이용안내</h1>
            <div class="util">
                <p>
                    <label for="TODAY" class="hidden">오늘날짜</label>
                    <input type="text" id="TODAY" value="" disabled="disabled"/>
                </p>
                <strong>
                    <b>
                        <label for="TIME" class="hidden">오늘시간</label>
                        <input type="text" id="TIME" value="" disabled="disabled"/>
                    </b>
                </strong>
            </div>
        </div>
    </header>

    <!-- content -->
    <div id="contents" class="contents" onclick="location.href='mpm_예약현황_상세.html'">
        <div class="inner">
            <ul class="cnfu_wrap">
                <li class="mark boxd">
                    <div class="use_box">
                        <strong>궁금한 사항은 문의해 주세요.</strong>
                        <p>홍길동 주무관 : 062 - 234-5678</p>
                    </div>
                </li>
                <li>
                    <div class="use_box boxd">
                        사용전 <span>예약확인</span><br/> 부탁드립니다.
                    </div>
                </li>
                <li>
                    <div class="use_box boxd">
                        <span>사용시간</span>을 준수해<br> 주시기 바랍니다.
                    </div>
                </li>
                <li>
                    <div class="use_box boxd">
                        공공시설이므로<br/><span>깨끗하게 사용</span><br/>바랍니다.
                    </div>
                </li>
                <li>
                    <div class="use_box boxd">
                        퇴실시 <span>전원</span>을<br/>내려주시기 바랍니다.
                    </div>
                </li>
                <li>
                    <div class="use_box boxd">
                        사용 후 <span>책임자는 퇴실시</span><br/>
                        <span>이상유무</span>를<span>체크</span>하여<br/>
                        보고해 주시기 바랍니다.
                    </div>
                </li>
            </ul>
