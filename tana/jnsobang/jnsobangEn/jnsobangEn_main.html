<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0"/>
    <meta name="title" content="Jeonman Fire Department"/>
    <meta name="author" content="Jeonman Fire Department"/>
    <meta name="keywords" content="Jeonman Fire Department"/>
    <meta name="description" content="Jeonman Fire Department"/>
    <title>Jeonman Fire Department</title>
    <!-- css -->
    <link type="text/css" href="/jnsobang/common/css/base.css" media="all" rel="stylesheet">
    <link type="text/css" href="/jnsobang/common/css/footer.css" media="all" rel="stylesheet">
    <link type="text/css" href="/jnsobang/common/css/header.css" media="all" rel="stylesheet">
    <link type="text/css" href="/jnsobang/common/css/header_h1_jnsobang.css" media="all" rel="stylesheet">
    <link type="text/css" href="/jnsobang/common/css/header_active.css" media="all" rel="stylesheet">
    <link type="text/css" href="/jnsobang/common/css/center.css" media="all" rel="stylesheet">
    <link type="text/css" href="/jnsobang/common/css/main_final_re2.css" media="all" rel="stylesheet"/>
    <link type="text/css" href="/jnsobangEn/css/en_main.css" media="all" rel="stylesheet"/>
    <link type="text/css" href="/jnsobangEn/css/en.css" media="all" rel="stylesheet"/>
    <link type="text/css" href="/jnsobang/common/css/swiper.css" media="all" rel="stylesheet"/>
    <link type="text/css" href="/jnsobang/common/css/jquery.bxslider.css" rel="stylesheet"/>
    
    <!-- script -->
    <script type="text/javascript" src="/jnsobang/common/js/jquery-1.12.4.js"></script>
    <script> 
        $(document).ready(function(){
            var swiper = new Swiper('.swiper-container.main', {
                slidesPerView: 1,
                spaceBetween: 0,
                loop: true,
                autoplay: {
                    delay: 6000,
                },
                pagination: {
                    el: '.swiper-container.main .swiper-pagination',
                    clickable: true,
                },
                navigation: {
                    nextEl: '.swiper-button-next-main',
                    prevEl: '.swiper-button-prev-main',
                },
                on: {
                    init: function () {
                        textAni()
                    },
                    slideChange: function () {
                        textInit();
                        textAni()
                    },
                }
            });


            textAni()
            var timer0 = null; 
            var timer1 = null; 
            var timer2 = null; 
            var timer4 = null; 
            function textAni() {
                //console.log('textAni()'); 
                timer0 = setTimeout(function(){ $('.slogan1').addClass('ani'); }, 500)
                timer1 = setTimeout(function(){ $('.slogan2').addClass('ani'); }, 1000)
                timer2 = setTimeout(function(){ $('.slogan3').addClass('ani'); }, 1500)
                timer4 = setTimeout(function(){ $('.slogan5').addClass('ani'); }, 2000)
            }
            function textInit() {
                //console.log('textInit() '); //executed
                $('.slogan1').removeClass('ani');
                $('.slogan2').removeClass('ani');
                $('.slogan3').removeClass('ani');
                $('.slogan5').removeClass('ani');
                clearTimeout(timer0);
                clearTimeout(timer1);
                clearTimeout(timer2);
                clearTimeout(timer4);
            }
        });
    </script> 

    <!-- layout script -->
    <script src="/jnsobang/common/js/jquery-1.12.4.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $("#en_header").load("/include/en_header.html");
            $("#en_footer").load("/include/en_footer.html");
        });
    </script>
</head>

<body>
<div class="header">
    <div id="en_header"></div>
</div>

<div class="jnsobang_wrap jnsobangEn_wrap">
    <div class="main_visual" id="contents">
        <div class="visual_wrap">
            <div class="visual_top">
                <ul>
                    <li class="slogan1">Dedicated,</li>
                    <li class="slogan2">trusted,</li>
                    <li class="slogan3">and honorable</li>
                </ul>
                <div class="slogan5">Jeonnam <br class="slogan5_br"/>FIREFIGHTING</div>
            </div>
        </div>
        <div class="swiper-container main">
            <div class="swiper-wrapper"> 
                <div class="swiper-slide visual_bg1">
                    <div class="visual_middle">
                        This is our goal and <br/>the way forward.
                    </div>
                </div>
                <div class="swiper-slide visual_bg2">
                    <div class="visual_middle">
                        This is our goal and <br/>the way forward.
                    </div>
                </div>
            	<div class="swiper-slide visual_bg3">
                    <div class="visual_middle">
                        This is our goal and <br/>the way forward.
                    </div>
                </div>
            </div>
            <div class="main_btn">
                <div class="swiper-button-prev-main"></div>
                <div class="swiper-button-next-main"></div>
            </div>
            <div class="swiper-pagination"></div>
        </div>
    </div>
</div>

<div id="en_footer"></div>

<!-- script -->
<script type="text/javascript" src="/jnsobang/common/js/swiper.js"></script>
<script type="text/javascript" src="/jnsobang/common/js/jquery.bxslider.min.js"></script>

</body>
</html>
