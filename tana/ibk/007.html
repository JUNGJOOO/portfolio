<html lang="kr">
<head>
	<meta charset="UTF-8">
	<meta charset="UTF-8">
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>전송내역설정</title>
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/jquery-ui.css">
	<script src="js/jquery-2.2.4.min.js"></script>
	<script src="js/jquery-ui.js"></script>
	<script src="js/common.js"></script>
</head>
<body id="step1">
	<div class="wrap">
		<header>
			<h1 class="logo"><a href="#">참! 좋은 은행 IBK 기업은행</a></h1>
		</header>
		<h2 class="title">전송내역설정</h2>
		<section class="norm setting_section">
			<div class="pield">
				<p class="txt-16 mg-b10">정보를 정기적으로 전송 하시겠어요?</p>
				<ul class="radio_box">
					<li>
						<input type="radio" id="radio1" name="radio-group1" value="yes" checked="" data-name="전송내역설정">
						<label for="radio1">예</label>
					</li>
					<li>
						<input type="radio" id="radio2" name="radio-group1" value="no">
						<label for="radio2">아니오</label>
					</li>
				</ul>
			</div>
			<div class="pield">
				<p class="txt-16 mg-b10">고객님의 정보를 보내시는 목적을 선택해주세요.</p>
				<ul class="radio_box">
					<li>
						<input type="radio" id="radio3" name="radio-group2" value="" checked="" data-name="전송내역설정">
						<label for="radio3">000</label>
					</li>
					<li>
						<input type="radio" id="radio4" name="radio-group2" value="">
						<label for="radio4">000</label>
					</li>
				</ul>
			</div>
			<div class="pield">
				<p class="txt-16 mg-b10">해당 정보를 얼마동안 전송 하시겠어요?</p>
				<ul class="radio_box">
					<li>
						<input type="radio" id="radio5" name="radio-group3" value="month_3" checked="" data-name="전송내역설정">
						<label for="radio5">3개월</label>
					</li>
					<li>
						<input type="radio" id="radio6" name="radio-group3" value="month_6">
						<label for="radio6">6개월</label>
					</li>
					<li>
						<input type="radio" id="radio7" name="radio-group3" value="month_9">
						<label for="radio7">9개월</label>
					</li>
					<li>
						<input type="radio" id="radio8" name="radio-group3" value="month_12">
						<label for="radio8">12개월</label>
					</li>
				</ul>
			</div>
			<div class="pield">
				<p class="txt-16 mg-b10">해당 정보를 얼마동안 저장할까요?</p>
				<ul class="radio_box">
					<li>
						<input type="radio" id="radio9" name="radio-group4" value="month_3" checked="" data-name="전송내역설정">
						<label for="radio9">3개월</label>
					</li>
					<li>
						<input type="radio" id="radio10" name="radio-group4" value="month_6">
						<label for="radio10">6개월</label>
					</li>
					<li>
						<input type="radio" id="radio11" name="radio-group4" value="month_9">
						<label for="radio11">9개월</label>
					</li>
					<li>
						<input type="radio" id="radio12" name="radio-group4" value="month_12">
						<label for="radio12">12개월</label>
					</li>
				</ul>
			</div>
		</section>
	</div>
	<footer>
		<div class="footer_btn">
			<a href="008.html" id="btn_next">다음</a>
		</div>
	</footer>
</body>
</html>
