    <script>
        $(".select_box2").click(function(){
            var select = $(this);
            select.addClass("open").next('.select_box2_dropdown').slideDown(100).addClass("open");
            $(document).mouseup(function(e){
                var seting = $(".select_box2_dropdown");
                if(seting.has(e.target).length === 0){
                    seting.removeClass("open").slideUp(100);
                    seting.removeClass("open");
                }
            });
            $(".select_box2_dropdown a").click(function(){
                var option = $(this).html();
                $(".select_box2_dropdown a").removeClass('selected');
                $(".select_box2_dropdown").removeClass("open").slideUp(300);
                select.removeClass("open");
                $(this).addClass("selected");
                select.html(option)
            })
        })
    </script>
