<script type="text/javascript">
$(document).ready(function(){ 
    let IB1 = {
        initialize:function(){
            let initData = {
                Cfg:{SearchMode:2, Page:10, FrozenCol:0, UseHeaderActionMenu:false, MouseHoverMode:1, SelectionRowsMode:1, AutoFitColWidth:"resize", DeferredVScroll:1, SizeMode:4},
                HeaderMode:{Sort:1, ColMove:0, ColResize:0, HeaderCheck:1},
                Cols:[
                    { Header:"",              SaveName:"1", Align:"Center", Type:"CheckBox"},
                    { Header:"번호",          SaveName:"2", Align:"Center", Type:"Number"},
                    { Header:"구분",          SaveName:"3", Align:"Center", Type:"Combo", ComboText:"자체인력|외부인력"},
                    { Header:"통역원이름",   SaveName:"4", Align:"Center", Type:"Text"},
                    { Header:"연락처",       SaveName:"5", Align:"Center", Type:"Text"},
                    { Header:"이메일",       SaveName:"6", Align:"Center", Type:"Text"},
                    { Header:"언어",          SaveName:"7", Align:"Center", Type:"Text"},
                    { Header:"비고",          SaveName:"8", Align:"Center", Type:"Text"},
                    { Header:"사용여부",      SaveName:"9", Align:"Center", Type:"Combo", ComboText:"사용|미사용"},
                    { Header:"등록일시",      SaveName:"10", Align:"Center", Type:"Date", Format:"yyyy-MM-dd"},
                ]
            }
            const container = $("#ib_container1")[0];
            createIBSheet2(container,'mySheet1','100%','441px');
            IBS_InitSheet(mySheet1,initData);
            mySheet1.FitColWidth("5|8|9|9|10|17|7|16|9|10");
            mySheet1.SetEditable(false);
            this.doAction();
        },
        doAction:function(){
            mySheet1.LoadSearchData(this.data,{
                Sync:1
            });
        },
        data:{
            data:[
                {
                    1:"",
                    2:"111111",
                    3:"자체인력",
                    4:"홍길동",
                    5:"010-1234-5678",
                    6:"",
                    7:"KR", //글자색상 color:#0046ae
                    8:"",
                    9:"사용",
                    10:"2021-07-21"
                },{
                    1:"",
                    2:"111111",
                    3:"자체인력",
                    4:"홍길동",
                    5:"010-1234-5678",
                    6:"",
                    7:"EN", //글자색상 color:#eabb00
                    8:"",
                    9:"사용",
                    10:"2021-07-21"
                },{
                    1:"",
                    2:"111111",
                    3:"자체인력",
                    4:"홍길동",
                    5:"010-1234-5678",
                    6:"",
                    7:"CH", //글자색상 color:#ea1414
                    8:"",
                    9:"사용",
                    10:"2021-07-21"
                }
            ]
        }
    };
    IB1.initialize();
});
