                Cols:[
                    { Header:"No|No",      SaveName:"1", Align:"Center", ColMerge:1, Type:"Text"},
                    { Header:"회사|회사",   SaveName:"2", Align:"Left", ColMerge:1, Type:"Text", "Ellipsis":1},
                    { Header:"금주|수량",   SaveName:"3", Align:"Center", ColMerge:1, Type:"Number"},

                    { Header:"누적|금액",   SaveName:"8", Align:"Right", ColMerge:1, Type:"Number"},
                ]
            }
            const container = $("#ib_container1")[0];
            createIBSheet2(container,'mySheet1','100%','441px');
            IBS_InitSheet(mySheet1,initData);
            mySheet1.SetEditable(false);
            this.doAction();
        },
        doAction:function(){
            mySheet1.LoadSearchData(this.data,{Sync:1});
            if ($("#pro-options").val() == "frozen-col") {
                mySheet1.SetColWidth("sTitle", 100);
            } else {
                mySheet1.FitColWidth("7|21|12|12|12|12|12|12");

        },
        data:{

                    1:"1",
                    2:"Amazon",
                    3:"0",

                    5:"0",
                    6:"0.00",

                    3:"",
                    4:"",
                    5:"",
                    6:"",
                    7:"",
                    8:"",
                }
            ]
        }
    };
    IB1.initialize();
});
