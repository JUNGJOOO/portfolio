<!DOCTYPE html>
<html lang="ko">
<head>
    <title>셀프보험비교서비스</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="shortcut icon" href="images/favicon.png">
    <link rel="stylesheet" type="text/css" href="css/font.css">
    <!-- <link rel="stylesheet" type="text/css" href="css/swiper.min.css"> -->
    <link rel="stylesheet" type="text/css" href="css/style_new.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <style>.layercf{display: block !important;}</style>

</head>
<body>
<div class="wrap">
    
    <!-- s:layercf -->
    <div class="layercf layer-preview">
        <div class="dim">
            <div class="layer_wrap">
                <div class="preview_header">
                    <div class="preview_title">서비스 미리보기</div>
                    <button type="button" class="preview_close layer_close">닫기</button>
                </div>
                <div class="preview_body">
                    <div class="swiper preview_swiper">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide"><img src="images/preview_img1.svg" alt="보험료 낮은 순으로 보험을 추천해드리며 상세 보장내용을 볼 수 있습니다"/></div>
                            <div class="swiper-slide"><img src="images/preview_img2.svg" alt="보장금액을 직접 변경하여 원하는 보험료로 비교 · 설계 할 수 있습니다"/></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- e:layercf -->

</div>

<!-- script -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script src="https://code.jquery.com/ui/1.14.0/jquery-ui.js"></script>
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script src="js/common.js"></script>
</body>
</html>
