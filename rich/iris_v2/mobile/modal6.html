<!DOCTYPE html>
<html lang="ko">
<head>
    <title>셀프보험비교서비스</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="shortcut icon" href="images/favicon.png">
    <link rel="stylesheet" type="text/css" href="css/font.css">
    <link rel="stylesheet" type="text/css" href="css/swiper.min.css">
    <link rel="stylesheet" type="text/css" href="css/style_new.css">
    <style>.layercf{display: block !important;}</style>
</head>
<body>
<div class="wrap">

    <!-- s:layercf -->
    <div class="layercf layer-do">
        <div class="dim_replace"></div>
        <div class="dim">
            <div class="layer_wrap">
                <div class="layer_header">
                    <div class="layer_title">보험 결과 저장</div>
                    <button type="button" class="layer_close">닫기</button>
                </div>
                <div class="layer_body">
                    <div class="layer_tit3">휴대폰 번호를 입력해 주세요</div>
                    <ul class="form1">
                        <li class="form_num">
                            <div class="hide">
                                <label for="inp_share01">휴대폰</label>
                            </div>
                            <div class="form_box">
                                <span class="form_num-fix">010</span>
                                <input type="text" id="inp_share01" placeholder="12345678" maxlength="8">
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="layer_footer">
                    <div class="layer_btn_wrap">
                        <button type="button" class="btn_kakao">
                            <span>카카오톡으로 결과 저장</span>
                        </button>
                        <button type="button" class="btn_sms">
                            <span>문자메시지로 결과 저장</span>
                        </button>
                    </div>
                    <div class="layer_txt2">⚠ 해당 보험료는 단순 참고용으로 반드시 상담을 통해 정보를 확인해 주세요.</div>
                </div>
            </div>
        </div>
    </div>
    <!-- e:layercf -->

</div>

<!-- script -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script src="https://code.jquery.com/ui/1.14.0/jquery-ui.js"></script>
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script src="js/common.js"></script>
</body>
</html>
