<!DOCTYPE html>
<html lang="ko">
<head>
    <title>셀프보험비교서비스</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="shortcut icon" href="images/favicon.png">
    <link rel="stylesheet" type="text/css" href="css/font.css">
    <link rel="stylesheet" type="text/css" href="css/swiper.min.css">
    <link rel="stylesheet" type="text/css" href="css/style_new.css">
    <style>.layercf{display: block !important;}</style>
</head>
<body>
<div class="wrap">

    <!-- s:layercf -->
    <div class="layercf layer-filter">
        <div class="dim_replace"></div>
        <div class="dim">
            <div class="layer_wrap">
                <div class="layer_header">
                    <div class="layer_title">보험 변경</div>
                    <button type="button" class="layer_close">닫기</button>
                </div>
                <div class="layer_body">
                    <ul class="prd_list">
                        <li class="prd_box">
                            <input type="checkbox" name="prdList" id="prd01" disabled>
                            <label for="prd01">
                                <div class="prd_lst">
                                    <p class="prd_tit">종합</p>
                                </div>
                            </label>
                        </li>
                        <li class="prd_box">
                            <input type="checkbox" name="prdList" id="prd02" disabled>
                            <label for="prd02">
                                <div class="prd_lst">
                                    <p class="prd_tit">암</p>
                                </div>
                            </label>
                        </li>
                        <li class="prd_box">
                            <input type="checkbox" name="prdList" id="prd03" checked>
                            <label for="prd03">
                                <div class="prd_lst">
                                    <p class="prd_tit">뇌·</br>심장</p>
                                </div>
                            </label>
                        </li>
                        <li class="prd_box">
                            <input type="checkbox" name="prdList" id="prd04" checked>
                            <label for="prd04">
                                <div class="prd_lst">
                                    <p class="prd_tit">수술비</p>
                                </div>
                            </label>
                        </li>
                        <li class="prd_box">
                            <input type="checkbox" name="prdList" id="prd05">
                            <label for="prd05">
                                <div class="prd_lst">
                                    <p class="prd_tit">치매</p>
                                </div>
                            </label>
                        </li>
                        <li class="prd_box">
                            <input type="checkbox" name="prdList" id="prd06">
                            <label for="prd06">
                                <div class="prd_lst">
                                    <p class="prd_tit">간병</p>
                                </div>
                            </label>
                        </li>
                        <li class="prd_box">
                            <input type="checkbox" name="prdList" id="prd07">
                            <label for="prd07">
                                <div class="prd_lst">
                                    <p class="prd_tit">후유장해</p>
                                </div>
                            </label>
                        </li>
                        <li class="prd_box">
                            <input type="checkbox" name="prdList" id="prd08">
                            <label for="prd08">
                                <div class="prd_lst">
                                    <p class="prd_tit">입원비</p>
                                </div>
                            </label>
                        </li>
                        <li class="prd_box">
                            <input type="checkbox" name="prdList" id="prd09">
                            <label for="prd09">
                                <div class="prd_lst">
                                    <p class="prd_tit">실손</br>의료비</p>
                                </div>
                            </label>
                        </li>
                        <li class="prd_box">
                            <input type="checkbox" name="prdList" id="prd10">
                            <label for="prd10">
                                <div class="prd_lst">
                                    <p class="prd_tit">운전자·</br>상해</p>
                                </div>
                            </label>
                        </li>
                        <li class="prd_box">
                            <input type="checkbox" name="prdList" id="prd11">
                            <label for="prd11">
                                <div class="prd_lst">
                                    <p class="prd_tit">치아</p>
                                </div>
                            </label>
                        </li>
                        <li class="prd_box">
                            <input type="checkbox" name="prdList" id="prd12">
                            <label for="prd12">
                                <div class="prd_lst">
                                    <p class="prd_tit">사망 </br>(정기)</p>
                                </div>
                            </label>
                        </li>
                        <li class="prd_box">
                            <input type="checkbox" name="prdList" id="prd13">
                            <label for="prd13">
                                <div class="prd_lst">
                                    <p class="prd_tit">사망 </br>(종신)</p>
                                </div>
                            </label>
                        </li>
                    </ul>
                </div>
                <div class="layer_footer">
                    <button type="button" class="btn_normal btn_black layer_close">적용</button>
                </div>
            </div>
        </div>
    </div>
    <!-- e:layercf -->

</div>

<!-- script -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script src="https://code.jquery.com/ui/1.14.0/jquery-ui.js"></script>
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script src="js/common.js"></script>
</body>
</html>
