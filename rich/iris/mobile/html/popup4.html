<!DOCTYPE html>
<html lang="ko">
<head>
	<title>IRIS 모바일 팝업2</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Classification" content="IRIS로 보험료 계산, 보험비교, 보험료 설계">
    <meta name="description" content="IRIS로 보험료 계산, 보험비교, 보험료 설계">
    <meta name="keywords" content="IRIS로 보험료 계산, 보험비교, 보험료 설계">
    <meta name="Subject" content="IRIS로 보험료 계산, 보험비교, 보험료 설계">
    <meta property="og:title" content="IRIS로 보험료 계산, 보험비교, 보험료 설계">
    <meta property="og:description" content="IRIS로 보험료 계산, 보험비교, 보험료 설계">
    <meta name="twitter:title" content="IRIS로 보험료 계산, 보험비교, 보험료 설계">
    <meta name="twitter:card" content="IRIS로 보험료 계산, 보험비교, 보험료 설계">
    <meta name="twitter:description" content="IRIS로 보험료 계산, 보험비교, 보험료 설계">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/moonspam/NanumSquare@2.0/nanumsquare.css">
    <link rel="stylesheet" type="text/css" href="../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../css/nice-select.css"> 
    <link rel="stylesheet" type="text/css" href="../css/swiper.min.css">
    <link rel="stylesheet" type="text/css" href="../css/style.css">

    <style>main{padding: 0 !important};</style>
</head>
<body>

<div class="wrap">
    <header class="header_main">
        <h1>
            <a href="javascript:;">
                <img src="../images/header_logo1.png" alt="Goodrich"/>
            </a>
        </h1>
    </header>
    <main></main>
    <footer class="footer">
        <div class="inner">
            <!-- <div class="footer_info">고객님의 개인정보에 따라 보험가입이 어려울 수 있으며, 실시간 보험료가 아니므로 시간차에 따라 보험료 결과가 달라질 수 있습니다. 또한, 위의 보험료는 단순 참고용이니 정확한 보험료는 상담원을 통해서 확인해주시기 바랍니다.</div> -->
        </div>
        <div class="footer_wrap">
            <button type="button" class="btn_sample"><span>샘플보기</span></button>
            <button type="button" class="btn_design"><span>보험료 비교 상담</span></button>
        </div>
    </footer>

    <!-- s:layer -->
    <div class="layer layer-do" style="display: block;">
        <div class="dim">
            <div class="layer_wrap">
                <h3 class="layer_tit2">보험료 결과 저장(공유)하기</h3>
                <p class="layer_txt3">아래의 정보를 입력해주세요. (복수 입력 가능)</p>
                <ul class="form2">
                    <li>
                        <div class="form_box">
                            <h3 class="tit">
                                <label for="kakao">카카오톡</label>
                            </h3>
                            <div>
                                <input type="tel" id="kakao" placeholder="휴대폰 번호를 입력해주세요.(-제외)">
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="form_box">
                            <h3 class="tit">
                                <label for="sms">SMS문자</label>
                            </h3>
                            <div>
                                <input type="tel" id="sms" placeholder="휴대폰 번호를 입력해주세요.(-제외)">
                            </div>
                        </div>
                    </li>
                </ul>
                <ul class="layer_noti">
                    <li>고객님 정보에 따라, 보험사 상품 노출 시 시간차에 따라<br>보험료 결과가 달라질 수 있습니다.
                    <li>해당 보험료는 단순 참고용이니 정확한 보험료는<br>상담원을 통해서 확인해주시기 바랍니다.</li>
                </ul>
                <ul class="layer_btn_wrap">
                    <li><button type="button" class="layer_btn1">취소</button></li>
                    <li><button type="button" class="layer_btn2">전송</button></li>
                </ul>
            </div>
        </div>
    </div>
    <!-- e:layer -->
</div>

<!-- script -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/6.8.3/swiper-bundle.js"></script>
<script src="../js/jquery.nice-select.min.js"></script>
<script src="../js/common.js"></script>

</body>
</html>
