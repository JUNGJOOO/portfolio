    <meta name="Generator" content="EditPlus">
    <meta name="robots" content="ALL"> 
    <link rel="canonical" href="https://m.t-insu.com">
    <link rel="stylesheet" type="text/css" href="../css/main_v2.css">
    <!-- script -->
    <script type="text/javascript">
        var site_code = '<%= site_code %>';
        var site_domain = '<%= site_domain %>';
        var public_host = '<%= public_host %>';
        var image_host = '<%= image_host %>';
        var admin_image_host = '<%= admin_image_host %>';    
        var in_type = '<%= in_type %>';
    </script>

<body>
<div id="wrap" class="tmap mv2 tmap_intype01">
    <!-- s:header -->
    <header>
        <div class="inner">
            <div class="btn_back">
                <a href="index.html">뒤로가기</a>
            </div>
            <h1 class="logo">
                <a href="index.html">
                    <img src="https://img.adinsu.co.kr/adinsu/t-insu/mo/logo_header_v2.png" alt="굿카다이렉트">
                </a>
            </h1>
        </div>
    </header>
    <!-- e:header -->  

    <!-- s:request -->
    <div class="request">
        <div class="inner">
            <h2 class="site-form-tit">다이렉트 자동차보험<br/>확인해보기</h2>
            <div class="site-form">
                <div class="site-form-row error"><!--에러일때 error 클래스추가-->
                    <input type="text" id="name" name="name" maxlength="10" placeholder="한글만 입력해주세요.">
                    <label for="name">*이름</label>
                    <p class="site-form-error">한글만 입력해 주세요.</p>
                </div>
                <div class="site-form-row"><!--에러일때 error 클래스추가-->
                    <input type="tel" id="phone" name="phone" maxlength="11" placeholder="- 없이 숫자만 입력해주세요.">
                    <label for="phone">*휴대폰</label>
                    <p class="site-form-error">숫자만 입력해 주세요.</p>
                </div>
                <p class="site-form-info">- 차주 본인의 정보제공 동의 시에만 확인이 가능합니다.<br/>- 통화가능시간 : 평일 9시~18시</p>
                <div class="site-form-div">
                    <div class="site-form-pri">
                        <input style="display: none;" type="checkbox" name="agree_marketing" id="agree_marketing" checked>
                        <input type="checkbox" id="agree" name="agree" class="ng-valid ng-dirty">
                        <label for="agree">개인정보수집 · 활용 및 제공을 위한 동의(필수)</label>
                        <a href="javascript:;" agree-id="agree">보기</a>
                    </div>
                    <div>
                        <!--활성화될때 btn-active 클래스추가-->
                        <a href="javascript;" class="site-form-bttn btn_quick_request">보험료 확인하기</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- e:request -->
</div>

</html>
