<!-- request -->
<div class="request">
    <div class="inner">
        <div class="site-form">
            <div class="site-form-row error"><!--에러일때 error 클래스추가-->
                <input type="text" id="name" name="name" maxlength="10" placeholder="한글만 입력해 주세요">
                <label for="name">*이름</label>
                <p class="site-form-error">한글만 입력해 주세요</p>
            </div>
            <div class="site-form-row"><!--에러일때 error 클래스추가-->
                <input type="tel" id="phone" name="phone" placeholder="- 없이 숫자만 입력해 주세요">
                <label for="phone">*휴대폰 번호</label>
                <p class="site-form-error">숫자만 입력해 주세요</p>
            </div>
            <ul class="site-form-info">
                <li>차주 본인의 정보제공 동의 시에만 확인이 가능합니다.</li>
                <li>통화가능시간 : 평일 9시~18시</li>
            </ul>
            <div class="site-form-pri">
                <input style="display: none;" type="checkbox" name="agree_marketing" id="agree_marketing" checked>
                <input type="checkbox" id="agree" name="agree" class="">
                <label for="agree">개인정보수집 · 활용 및 제공을 위한 동의(필수)</label>
                <a href="javascript:void(0);" agree-id="agree">보기</a>
            </div>
        </div>
    </div>
