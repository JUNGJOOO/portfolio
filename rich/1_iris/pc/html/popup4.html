<!DOCTYPE html>
<html lang="ko">
<head>
	<title>IRIS popup</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Classification" content="IRIS로 보험료 계산, 보험비교, 보험료 설계">
    <meta name="description" content="IRIS로 보험료 계산, 보험비교, 보험료 설계">
    <meta name="keywords" content="IRIS로 보험료 계산, 보험비교, 보험료 설계">
    <meta name="Subject" content="IRIS로 보험료 계산, 보험비교, 보험료 설계">
    <meta property="og:title" content="IRIS로 보험료 계산, 보험비교, 보험료 설계">
    <meta property="og:description" content="IRIS로 보험료 계산, 보험비교, 보험료 설계">
    <meta name="twitter:title" content="IRIS로 보험료 계산, 보험비교, 보험료 설계">
    <meta name="twitter:card" content="IRIS로 보험료 계산, 보험비교, 보험료 설계">
    <meta name="twitter:description" content="IRIS로 보험료 계산, 보험비교, 보험료 설계">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/moonspam/NanumSquare@2.0/nanumsquare.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/nice-select.css">
    <link rel="stylesheet" href="../css/swiper.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    
<div class="wrap">
    <header>
        <h1 class="header_logo">
            <a href="javascript:;">
                <img src="../images/header_logo1.png" alt="GoodRich"/>
            </a>
        </h1>
        <div class="header_btn">
            <button type="button">
                <span class="hide">닫기</span>
            </button>
        </div>
    </header>
    
    <main></main>

    <!-- s:layer -->
    <div class="layer layer-do">
        <div class="dim">
            <div class="layer_wrap">
                <h3 class="layer_tit2">보험료 결과 저장(공유)하기</h3>
                <p class="layer_txt3">아래의 정보를 입력해주세요. (복수 입력 가능)</p>
                <ul class="layer_dolist">
                    <li>
                        <label for="inp_share01" class="do_tit">카카오톡</label>
                        <input type="text" id="inp_share01" class="layer_input1" placeholder="휴대폰번호를 입력해주세요(-제외)">
                    </li>
                    <li>
                        <label for="inp_share02" class="do_tit">SMS문자</label>
                        <input type="text" id="inp_share02" class="layer_input1" placeholder="휴대폰번호를 입력해주세요(-제외)">
                    </li>
                </ul>
                <ul class="layer_noti">
                    <li>고객님 정보에 따라, 보험사 상품 노출 시 시간차에 따라 보험료 결과가 달라질 수 있습니다.
                    <li>해당 보험료는 단순 참고용이니 정확한 보험료는 상담원을 통해서 확인해주시기 바랍니다.</li>
                </ul>
                <ul class="layer_btn_wrap">
                    <li><button type="button" class="layer_btn1">취소</button></li>
                    <li><button type="button" class="layer_btn2">전송</button></li>
                </ul>
            </div>
        </div>
    </div>
    <!-- e:layer -->
</div>

<!-- script -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
<script src="../js/jquery.nice-select.min.js"></script>
<script src="../js/common.js"></script>

</body>
</html>
