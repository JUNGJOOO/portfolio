<!DOCTYPE html>
<html lang="ko">
<head>
	<title>IRIS 모바일 메인 보종선택</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Classification" content="IRIS로 보험료 계산, 보험비교, 보험료 설계">
    <meta name="description" content="IRIS로 보험료 계산, 보험비교, 보험료 설계">
    <meta name="keywords" content="IRIS로 보험료 계산, 보험비교, 보험료 설계">
    <meta name="Subject" content="IRIS로 보험료 계산, 보험비교, 보험료 설계">
    <meta property="og:title" content="IRIS로 보험료 계산, 보험비교, 보험료 설계">
    <meta property="og:description" content="IRIS로 보험료 계산, 보험비교, 보험료 설계">
    <meta name="twitter:title" content="IRIS로 보험료 계산, 보험비교, 보험료 설계">
    <meta name="twitter:card" content="IRIS로 보험료 계산, 보험비교, 보험료 설계">
    <meta name="twitter:description" content="IRIS로 보험료 계산, 보험비교, 보험료 설계">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/moonspam/NanumSquare@2.0/nanumsquare.css">
    <link rel="stylesheet" type="text/css" href="../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../css/nice-select.css"> 
    <link rel="stylesheet" type="text/css" href="../css/swiper.min.css">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body>

<div class="wrap">
    <header></header>
    <main></main>
    <footer></footer>

    <!-- s:layer 보종선택 -->
    <div class="layer_full" style="display: block;">
        <div class="layer_wrap">
            <div class="layer_header">
                <div class="tit">보종 선택 (중복 선택 가능)</div>
                <button type="button" class="layer_close">닫기</button>
            </div>
            <div class="layer_body">
                <ul class="prd_list">
                    <li>
                        <input type="checkbox" name="prdList" id="prd01" checked="checked">
                        <label for="prd01">
                            <div class="prd_box">
                                <p class="prd_tit">암</p>
                                <p class="prd_txt">재발율 높은 암치료! 미리 준비하는 암보험</p>
                            </div>
                        </label>
                    </li>
                    <li>
                        <input type="checkbox" name="prdList" id="prd02" disabled="disabled">
                        <label for="prd02">
                            <div class="prd_box">
                                <p class="prd_tit">뇌·심장</p>
                                <p class="prd_txt">보장은 넓게, 마음은 든든하게!</p>
                            </div>
                        </label>
                    </li>
                    <li>
                        <input type="checkbox" name="prdList" id="prd03">
                        <label for="prd03">
                            <div class="prd_box">
                                <p class="prd_tit">수술비</p>
                                <p class="prd_txt">큰 병 이겨내는 큰 힘 되는 보험!</p>
                            </div>
                        </label>
                    </li>
                    <li>
                        <input type="checkbox" name="prdList" id="prd04">
                        <label for="prd04">
                            <div class="prd_box">
                                <p class="prd_tit">치매·간병</p>
                                <p class="prd_txt">부모님의 안전하고 편안한 노후 준비!</p>
                            </div>
                        </label>
                    </li>
                    <li>
                        <input type="checkbox" name="prdList" id="prd05">
                        <label for="prd05">
                            <div class="prd_box">
                                <p class="prd_tit">후유장애</p>
                                <p class="prd_txt">치료후 자주 발생하는 후유장애!</p>
                            </div>
                        </label>
                    </li>
                    <li>
                        <input type="checkbox" name="prdList" id="prd06">
                        <label for="prd06">
                            <div class="prd_box">
                                <p class="prd_tit">입원일당</p>
                                <p class="prd_txt">마음편한 입원비 보험!</p>
                            </div>
                        </label>
                    </li>
                    <li>
                        <input type="checkbox" name="prdList" id="prd07">
                        <label for="prd07">
                            <div class="prd_box">
                                <p class="prd_tit">실손</p>
                                <p class="prd_txt">살아가는 동안의 병원비 보장!</p>
                            </div>
                        </label>
                    </li>
                    <li>
                        <input type="checkbox" name="prdList" id="prd08">
                        <label for="prd08">
                            <div class="prd_box">
                                <p class="prd_tit">운전자상해</p>
                                <p class="prd_txt">급격하고 우연한 사고를 위한 보험!</p>
                            </div>
                        </label>
                    </li>
                    <li>
                        <input type="checkbox" name="prdList" id="prd09">
                        <label for="prd09">
                            <div class="prd_box">
                                <p class="prd_tit">치아</p>
                                <p class="prd_txt">온 가족 미리준비하는 치아보험!</p>
                            </div>
                        </label>
                    </li>
                </ul>

            </div>
            <div class="layer_footer">
                <button class="btn_complete">선택완료</button>
                <!-- 선택완료 활성화시에 is_active 클래스 추가 -->
            </div>
        </div>
    </div>
    <!-- e:layer 보종선택 -->
    
</div>

<!-- script -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
<script src="../js/jquery.nice-select.min.js"></script>
<script src="../js/common.js"></script>

</body>
</html>
