<!DOCTYPE html>
<html lang="ko">
<head>
	<title>IRIS modal1</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Classification" content="IRIS로 보험료 계산, 보험비교, 보험료 설계">
    <meta name="description" content="IRIS로 보험료 계산, 보험비교, 보험료 설계">
    <meta name="keywords" content="IRIS로 보험료 계산, 보험비교, 보험료 설계">
    <meta name="Subject" content="IRIS로 보험료 계산, 보험비교, 보험료 설계">
    <meta property="og:title" content="IRIS로 보험료 계산, 보험비교, 보험료 설계">
    <meta property="og:description" content="IRIS로 보험료 계산, 보험비교, 보험료 설계">
    <meta name="twitter:title" content="IRIS로 보험료 계산, 보험비교, 보험료 설계">
    <meta name="twitter:card" content="IRIS로 보험료 계산, 보험비교, 보험료 설계">
    <meta name="twitter:description" content="IRIS로 보험료 계산, 보험비교, 보험료 설계">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/moonspam/NanumSquare@2.0/nanumsquare.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/nice-select.css">
    <link rel="stylesheet" href="../css/swiper.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <style>.modal{display: block !important;}</style>
</head>
<body>
<div class="wrap">
    <header>
        <h1 class="header_logo">
            <a href="javascript:;">
                <img src="../images/header_logo1.png" alt="GoodRich"/>
            </a>
        </h1>
        <div class="header_btn">
            <button type="button">
                <span class="hide">닫기</span>
            </button>
        </div>
    </header>
    <main></main>
    <!-- s:modal -->
    <div class="cf modal modal-detail1">
        <div class="dim_replace"></div>
        <div class="dim">
            <div class="modal_wrap">
                <div class="modal_header">
                    <h3 class="tit">심혈관특정질환Ⅳ 진단비</h3>
                    <button type="button" class="modal_close">닫기</button>
                    <div class="orange_box">
                        <dl>
                            <dt>가입금액</dt>
                            <dd>
                                <span class="num">2</span>
                                <span class="unit">만원</span>
                            </dd>
                        </dl>
                    </div>
                </div>
                <div class="modal_body">
                    <div class="modal_area">
                        <div class="modal_list">
                            <div class="head">
                                <strong class="tit">수술급여금(1종)</strong>
                                <span class="option">보장금액 500만원</span>
                            </div>
                            <div class="cont">
                                <p class="txt">심혈관특정질환Ⅰ(기타심장부정맥제외)로 진단 확정시 최초 1회에 한하여 가입금액 지급 (최초 1회한) (1년미만 50%)</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- e:modal -->
</div>
<!-- script -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
<script src="../js/jquery.nice-select.min.js"></script>
<script src="../js/common.js"></script>
</body>
</html>
