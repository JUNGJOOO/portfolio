<!DOCTYPE html>
<html lang="ko">
<head>
    <title>셀프보험비교서비스</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="shortcut icon" href="images/favicon.png">
    <link rel="stylesheet" type="text/css" href="css/font.css">
    <link rel="stylesheet" type="text/css" href="css/nice-select.css"> 
    <link rel="stylesheet" type="text/css" href="css/swiper.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <style>.layercf{display: block !important;}</style>
</head>
<body>

    <!-- s:layercf -->
    <div class="layercf layer-login">
        <div class="dim_replace"></div>
        <div class="dim">
            <div class="layer_wrap">
                <div class="layer_header">
                    <div class="layer_title">내 정보 입력하기</div>
                    <button type="button" class="layer_close">닫기</button>
                </div>
                <div class="layer_body">
                    <ul class="form1">
                        <li class="form_name">
                            <div class="tit">
                                <label for="name">이름</label>
                            </div>
                            <div class="form_box form_box_left">
                                <input type="text" id="name" placeholder="이름 (예:김리치)">
                            </div>
                            <div class="form_box gender_chk">
                                <span class="make1">
                                    <input type="radio" name="gender" id="men" checked="checked">
                                    <label for="men">남자</label>
                                </span>
                                <span class="make1">
                                    <input type="radio" name="gender" id="women">
                                    <label for="women">여자</label>
                                </span>
                            </div>
                        </li>
                        <li class="form_birth">
                            <div class="tit">
                                <label for="birth">생년월일</label>
                            </div>
                            <div class="form_box">
                                <input type="text" id="birth" placeholder="숫자 8자리 (예: 19880101)" maxlength="8">
                            </div>
                        </li>
                        <li class="form_num">
                            <div class="tit">
                                <label for="phone">휴대폰</label>
                            </div>
                            <div class="form_box form_box_left">
                                <span class="form_num-fix">010</span>
                                <input type="text" id="phone" placeholder="12345678" maxlength="8">
                            </div>
                            <div class="form_box form_box_right">
                                <a class="make2" href="javascript:;">인증</a>
                            </div>
                        </li>
                        <li class="form_confirm">
                            <div class="tit">
                                <label for="phone">인증번호</label>
                            </div>
                            <div class="form_box form_box_left">
                                <input type="tel" id="phone" placeholder="인증번호">
                                <span class="form_confirm-time">3:00</span>
                                <span class="form_confirm-txt">인증번호를 발송하였습니다</span>
                            </div>
                            <div class="form_box form_box_right">
                                <a class="make2" href="javascript:;">확인</a>
                            </div>
                        </li>
                        <li class="form_bottom">
                            <div class="agree_area">
                                <input type="checkbox" name="" id="agree">
                                <label for="agree">개인정보수집 · 활용 및 제공을 위한 동의(필수)</label>
                                <a href="https://goodrichmall.com/common/open_agreement?chkboxId=checkAgreement_totalSum" onclick="window.open(this.href,'_blank'); return false;">보기</a>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="layer_footer">
                    <button type="button" class="btn_cta btn_black layer_close">보험료 확인하기</button>
                </div>
            </div>
        </div>
    </div>
    <!-- e:layercf -->
    
</body>
</html>
