<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>반응형 테스트</title>
	<link rel="stylesheet" href="css/common.css">
	<style>
        .wrap{
            width: 70%;
            margin: 0 auto;
            text-align: center;
        }
        .input_test{
            display: block;
        }
        .input_test input{
            width: 100%;
            height: 40px;
            padding-left: 10px;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            border: none;
            border-radius: 0;
            -webkit-border-radius: 0;
        }
        .select_test{
            margin-top: 30px;
        }
        .select_test select{
            width: 100%;
            height: 60px;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            border: none;
            border-radius: 0;
            -webkit-border-radius: 0;
            border:1px solid black;
            padding-left: 20px;
        }
    </style>
</head>
<body>
<div class="wrap">
    <div class="input_test">
        <input placeholder="잘되려나.............">
    </div>
    <div class="select_test">
        <select name="type" id="part" class="type">
            <option value="one">선착순형</option>
            <option value="two">선정형</option>
        </select>
    </div>
</div>
</body>
</html>
