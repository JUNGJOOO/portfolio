<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="modal-container">
        <div class="modal-header">
            <p class="txt">아이디 인증을 통해 비밀번호를 재발급 받을 수 있습니다.</p>
        </div>
        <div class="modal-body">
            <p>
                <input type="text" name="email" placeholder="아이디를 입력해주세요." class="id">
                <button type="button" name="button" class="btn code_btn">인증</button>
                <input type="text" name="certification_num" placeholder="인증번호를 입력해주세요.">
            </p>
            <p>
                <input type="password" name="certification_num" placeholder="새 비밀번호를 입력해주세요.">
                <button type="button" name="button" class="btn">비밀번호 변경</button>
            </p>
        </div>
        <div class="modal-footer">
            <button class="modal-default-button">✕</button>
        </div>
    </div>
<script>
    var modal = document.getElementById("myModal");
    var btn = document.getElementById("myBtn");
    var span = document.getElementsByClassName("close")[0];
    btn.onclick = function() {
        modal.style.display = "flex";
    }
    span.onclick = function() {
        modal.style.display = "none";
    }
    window.onclick = function(event) {
        if (event.target == modal) {
        modal.style.display = "none";
        }
    }
</script>
</body>
</html>
