<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/join_info.css">
    <title>test</title>
</head>
<body>
<div class="wrap">
    <div id="main">
        <div class="join__box">
            <div class="title">
                <h1>인플루언서 회원가입</h1>
            </div>
            <div class="main__input_box">
                <div class="input-box">
                    <div class="id-box">
                        <label for="email">아이디 (이메일)</label>
                        <input type="text" name="email" id="email" autocomplete="off" class="email">
                        <span>@</span>
                        <input disabled="disabled" type="text" name="email" id="email" class="self-text">
                        <select name="email" id="email" class="email-address-select"><option value="null">이메일 선택</option>
                            <option value="naver.com">naver.com</option>
                            <option value="gmail.com">gmail.com</option>
                            <option value="daum.net">daum.net</option>
                            <option value="nate.com">nate.com</option>
                            <option value="lycos.co.kr">lycos.co.kr</option>
                            <option value="empal.com">empal.com</option>
                            <option value="dreamwiz.com">dreamwiz.com</option>
                            <option value="korea.com">korea.com</option>
                            <option value="hotmail.com">hotmail.com</option>
                            <option value="self">직접입력</option>
                        </select>
                    </div>
                    <div class="password-box">
                        <label for="password">비밀번호 (특수문자, 숫자 조합 최소 8자리 이상)</label>
                        <input type="password" name="password" id="password" class="password">
                        <button class="eye-icon"></button>
                    </div>
                    <label for="nickname">닉네임 (활동 이름)</label>
                    <div class="nickname-box"><input type="text" name="nickname" id="nickname" autocomplete="off">
                        <button type="button" class="certify-btn nickname-cer-btn">중복확인</button>
                    </div>
                    <label for="name">본명</label>
                    <input type="text" name="name" id="name" autocomplete="off">
                    <label for="referral">추천인 (선택)</label>
                    <input type="text" onkeyup="" name="referral" id="referral" autocomplete="off">
                </div>
            </div>
            <div class="btn-box">
                <button type="button" class="certify-btn" onclick="location.href='login.html'">가입하기</button>
            </div>
        </div>
    </div>
</div>
<div id="footer">
    <div>
        <a href="terms_of_service.html" class="" target="_self" rel="noopener">이용약관&nbsp;&nbsp;|</a>
    </div>
    <div>
        <a href="personal_policy.html" class="" target="_self" rel="noopener">개인정보취급방침&nbsp;&nbsp;|</a>
    </div>
    <div>
        <a href="spin-service-manual.pdf" target="_self" rel="noopener">서비스 메뉴얼&nbsp;&nbsp;l</a>
    </div>
    <div>
        <select class="language">
            <option value="kr">KOR</option>
            <option value="en">ENG</option>
        </select>
    </div>
</div>
</body>
</html>
