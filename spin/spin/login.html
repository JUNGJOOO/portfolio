<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../css/element.css">
    <link rel="stylesheet" href="css/login.css" />
    <link rel="stylesheet" href="css/modal_new.css" />
    <title>Spin Protocol</title>
</head>
<body>
<div class="wrap"><!--main-->
    <div id="main"><!--login__wrap-->
        <div class="login__box"><!--login__box-->
            <a href="login2.html" class="login__logo router-link-active">
                <img src="images/spin-logo/white-logo.png" alt="spinprotocol_logo" class="login__logo-img"/>
            </a>
            <div class="login__input-box">
                <input type="text" placeholder="아이디 (이메일)" class="id" />
                <input type="password" placeholder="비밀번호" class="pw" />
                <button class="login__btn" onclick="location.href='influencer/dash_board.html'">로그인</button>
            </div>
            <div class="login__other-box">
                <a href="influencer/join.html" class="btn signup">회원가입</a>
                <a class="btn find_pw" id="myBtn">비밀번호 찾기</a>
                <div id="myModal" class="modal" style="display:none">
                    <div class="modal__container">
                        <span class="close">&times;</span>
                        <div class="modal__header">
                            <p>아이디 인증을 통해 비밀번호를 재발급 받을 수 있습니다.</p>
                        </div>
                        <div class="modal__body pw">
                            <div class="modal__id">
                                <input type="text" name="email" placeholder="아이디를 입력해주세요." class="modal__id--input">
                                <button type="button" name="button">인증</button>
                                <input type="text" name="certification_num" placeholder="인증번호를 입력해주세요.">
                            </div>
                            <div class="modal__pw">
                                <input type="password" name="certification_num" placeholder="새 비밀번호를 입력해주세요.">
                                <button type="button" name="button">비밀번호 변경</button>
                            </div>
                        </div>
                    </div>
                </div>
                <a class="btn certification_id" id="myBtn2">아이디 인증</a>
                <div id="myModal2" class="modal" style="display: none">
                    <div class="modal__container">
                        <span class="modal__close">&times;</span>
                        <div class="modal__header">
                            <p class="txt">인증번호를 통해 존재하는 이메일인지 검증합니다.</p>
                        </div>
                        <div class="modal__body id">
                            <div class="modal__id">
                                <input type="text" name="email" placeholder="아이디를 입력해주세요.">
                                <button  type="button" name="button">인증</button>
                            </div>
                            <div class="modal__pw">
                                <input type="text" name="code" placeholder="인증번호를 입력해주세요.">
                                <button  type="button" name="button">인증</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="footer">
        <div>
            <a href="terms_of_service.html" class="" target="_self" rel="noopener">이용약관&nbsp;&nbsp;|</a>
        </div>
        <div>
            <a href="personal_policy.html" class="" target="_self" rel="noopener">개인정보취급방침&nbsp;&nbsp;|</a>
        </div>
        <div>
            <a href="spin-service-manual.pdf" target="_self" rel="noopener">서비스 메뉴얼&nbsp;&nbsp;l</a>
        </div>
        <div>
            <select class="language">
                <option value="kr">KOR</option>
                <option value="en">ENG</option>
            </select>
        </div>
    </div>  
</div>
<script>
    var modal = document.getElementById("myModal");
    var btn = document.getElementById("myBtn");
    var span = document.getElementsByClassName("close")[0];
    btn.onclick = function() {
      modal.style.display = "block";
    }
    span.onclick = function() {
        modal.style.display = "none";
    }
    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }

    var modal2 = document.getElementById("myModal2");
    var btn2 = document.getElementById("myBtn2");
    var span2 = document.getElementsByClassName("modal__close")[0];
    btn2.onclick = function() {
        modal2.style.display = "block";
    }
    span2.onclick = function() {
        modal2.style.display = "none";
    }
    window.onclick = function(event) {
      if (event.target == modal2) {
        modal2.style.display = "none";
      }
    }
</script>
</body>
</html>
